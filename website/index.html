<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app" class="container">
      <div class ="holder headline">
        Weather Journal App
      </div> 
        <div style='display:flex;justify-content:space-around;padding:10px'>
            
          <div>
              <div class ="holder country">
                <label for="country" >Enter Zipcode here</label>
                <select id="countryDDL" placeholder="Select Country ..."></select>
              </div>
              <div class ="holder zip">
                <label for="zip" >Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="enter zip code here">
              </div>

              <div class ="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="35"></textarea>
              </div>         
              <button id="generate" type="submit" class="btn btn-prmary"> Generate </button>
        
          </div>
          <div class ="holder entry"> 
              <div class = "title">Most Recent Entry</div>
              <div id = "entryHolder">
                <div id = "date"></div> 
                <div id = "temp"></div>
                <div id = "content"></div>
                <div id = "err"></div>
              </div>
           </div>

        </div>


          
</div>
<!-- <script src="countries.js" type="text/javascript"></script> -->
<script src="restcountries.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
